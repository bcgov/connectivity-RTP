name: Deploy application tools

on:
  push
    # branches: [main]

jobs:
  deploy-tools:
    runs-on: ubuntu-latest
    environment:
      name: Production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Deploy sysdig
        run: |
          chmod +x ./lib/sysdig_monitoring.sh
          ./lib/sysdig_montoring.sh -n ${{ secrets.OPENSHIFT_TOOLS_NAMESPACE }}
