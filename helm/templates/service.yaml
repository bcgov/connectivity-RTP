apiVersion: v1
kind: Service
metadata:
  name: {{ template "connectivity-intake.fullname" . }}
  labels:
{{ include "connectivity-intake.labels" . | indent 4}}
spec:
  ports:
  - name: {{ template "connectivity-intake.fullname" . }}
    port: {{ .Values.port }}
    protocol: TCP
    targetPort: {{ .Values.port }}
  selector:
    app: {{ template "connectivity-intake.fullname" . }}
  sessionAffinity: None
  type: ClusterIP
